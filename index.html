<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infotainment Dummy – Touch Logger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dünne Top-Bar -->
  <header id="topbar">
    <div id="topbar-left">
      <strong>Hinweis:</strong>
      <span id="instruction">Tippe eine Kachel an, um das Untermenü zu öffnen.</span>
    </div>
    <div id="topbar-right">
      <button id="toggleSession">Start Session</button>
      <button id="exportData">Export Daten</button>
    </div>
  </header>

  <main id="infotainment">

    <div id="statusbar">
      <span id="btStatus">Kein Handy verbunden</span><span id="clock">--:--</span><span>21°C</span>
    </div>
    <!-- App-Content: Ebene 1 = Kacheln, Ebene 2+ = App mit Zurück-Pfeil -->
    <section id="appContent" aria-label="Inhalt">

    </section>

    <!-- Keine Dock-Leiste mehr -->
  </main>



  <!-- Calibration dialog -->
  <dialog id="calDialog">
    <form method="dialog" class="cal-form">
      <h2>Kalibrieren</h2>
      <p>Zieh den Schieber, bis der Balken exakt <strong>50 mm</strong> lang ist.</p>
      <div class="ruler-row">
        <div id="ruler" aria-label="Kalibrierlineal"></div>
        <input id="rulerRange" type="range" min="50" max="800" value="260">
      </div>
      <p><small>Aktuell: <span id="currPx">260</span> px ≙ 50 mm → <span id="currPxPerMm">5.20</span> px/mm</small></p>
      <menu>
        <button value="cancel">Abbrechen</button>
        <button id="saveCal" value="ok">Speichern</button>
      </menu>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
